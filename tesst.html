<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            float:left;
            position:relative;
            left:50%;
        }
        ul{
            padding: 0;
            margin:0;
            position:relative;
            left:-50%;
            list-style: none;

        }
        ul,li{
           float:left;
            margin-right:8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
